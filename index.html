<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>11C.04.04 - Hacked Hogwarts Student List</title>
  </head>
  <body>
    <h1>Hogwarts Student List</h1>

    <!--Buttons for filtering-->
    <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
    <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
    <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
    <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
    <br />
    <button class="filter" data-action="filter" data-filter="allstudents">All Students</button>
    <button class="filter" data-action="filter" data-filter="expelled">Expelled</button>
    <button class="filter" data-action="filter" data-filter="non_expelled">Non-expelled</button>

    <!--PopUp-window with detailed information about the selected student-->
    <section id="popup">
      <article>
        <div id="luk">X</div>
        <section>
          <h2>Firstname: <span class="popfirstname"></span></h2>
          <h3>Middlename: <span class="middlename"></span></h3>
          <h3>Lastname: <span class="poplastname"></span></h3>
          <h3>Nickname: <span class="nickname"></span></h3>
          <h3>Blood Status: <span class="bloodstatus"></span></h3>
          <h3>Student Status: <span class="studentstatus"></span></h3>
          <h3>House Crest and Colors: <span class="house_crest_colors"></span></h3>
          <img class="studentphoto" src="" alt="" />
        </section>
      </article>
    </section>

    <table id="list">
      <thead>
        <tr id="sorting">
          <p>Click on category for sorting alphabetically</p>
          <th data-action="sort" data-sort-direction="asc" data-sort="firstname">Firstname</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="lastname">Lastname</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="gender">Gender</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
      </tbody>
    </table>

    <div id="student_list"></div>

    <!-- Template shows the html-strukture for each student on the main interface -->
    <template id="student">
      <tr>
        <td data-field="firstname">Firstname</td>
        <td data-field="lastname">Lastname</td>
        <td data-field="gender">Gender</td>
        <td data-field="house">House</td>
        <td><button>Details</button></td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
